kind: pipeline
name: test

steps:
  - name: test
    image: king019/alpine
    privileged: true
    volumes:
      - name: maven
        path: /root/.m2
    commands:
      - mvn install -DskipTests=true  -B -V
      - mvn test -B
volumes:
  - name: maven
    host:
      path: /opt/soft/docker/data/maven/m2